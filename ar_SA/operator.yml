        title: مكتبة الصور
        details_html: قم بإنشاء قاعدة بيانات لجميع صورك. يمكنك تحميل الصور هنا واستخدامها لاحقًا، بدلاً من الوصول إليها من جهاز الكمبيوتر الخاص بك.

    slug_widgets:
      slug_resources:
        url: مسار_موارد_العميل_المشغل
        title: مدير عنوان URL
        details_html: |
          <p>قم بعرض وإدارة عناوين URL لصفحات الموارد (المنتج، الفئة، النص، إلخ) التي لها قيمة في حقل Clear Way.</p>
          <p>يساعد ذلك في إنشاء عناوين URL يسهل قراءتها وفهمها.</p>
          <p>على سبيل المثال، بدلاً من /منتجات/123، استخدم /بلوزة في مسار URL.</p>
      slug_redirects:
        url: مسار_إعادة_توجيه_التحميل_للمشغل
        title: إعادة التوجيه
        details_html: |
          قم بتثبيت عمليات إعادة التوجيه للمساعدة في تقليل معدل الارتداد لموقع الويب من خلال إعادة توجيه عملائك من الصفحات المنتهية الصلاحية و/أو المحذوفة إلى صفحة أخرى من موقع الويب.
      robots:
        url: مسار_روبوتات_المشغل
        title: ملف Robots.txt
        details_html: |
          <p>يخبر ملف Robots.txt زاحفي الويب بكيفية قراءة الصفحات وفهرستها للترتيب. يتم إنشاؤه تلقائيًا، ولكن يمكن تغييره.</p>
          <p>على سبيل المثال، إذا كنت لا ترغب في فهرسة صفحات معينة.</p>
      sitemap:
        url: مسار_خريطة_مشغل_الموقع
        title: خريطة الموقع
        details_html: |
          <p> تسهل خريطة موقع XML على Google العثور على جميع الصفحات ذات الصلة للزحف ويتم إنشاؤها تلقائيًا.</p>
          <p> ويمكن تعريفه في ملف roters.txt ويمكن تحميله أيضًا إلى وحدة تحكم البحث في Google (التي تعمل كنقطة اتصال بين موقعك الإلكتروني وGoogle Search).</p>
      extra_js:
        title: JavaScript
        url: مسار_المشغل_الإضافي_js
        details_html: |
          <p> يتيح لك JavaScript تمكين التحليلات (إرسال بيانات المستخدم إلى الخوادم البعيدة، مثل Google Analytics).</p>
          <p> ويمكن استخدامه لعرض الصور والإجراءات الأخرى، ولكن لا يُنصح به، لأنه قد يتداخل مع طريقة عمل الموقع الإلكتروني.</p>
      https:
        title: HTTPS والتشفير
        url: مسار_المشغل_https
        details_html: |
          <p> يضمن تشفير SSL مثل HTTPS نقل البيانات بأمان بين الأطراف.</p>
          <p> يتم توفير شهادة HTTPS للمجال الحالي، بالإضافة إلى خيار إعادة التوجيه بين http:// وhttps:// لتصغير الصفحات المكررة.</p>
      cache:
        title: التخزين المؤقت والتحسين
        url: مسار_ذاكرة_التخزين المؤقت_للمشغل
        details_html: |
          <p> تقوم ذاكرة التخزين المؤقت بتخزين البيانات بحيث يمكن توفير الطلبات المستقبلية لهذه البيانات بشكل أسرع.</p>
          <p> يتم تحديثه تلقائيًا، ولكن يمكنك تكوين وقت تخزين طلبات HTTP مؤقتًا يدويًا بحيث يمكن إجراء التغييرات الأحدث بشكل أسرع.</p>
