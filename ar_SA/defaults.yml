ar_SA:
  time:
    formats:
      default: '%a, %d %B %Y, %H:%M:%S %z'
      human: '%e %B %Y, %H:%M'
      amo_csv: '%d.%m.%Y %H:%M'
      datetimepicker: ''
  datetime:
    # вообще у нас нет английской локали для операторской
    # но иногда в bugsnag по какой то причине попадают ошибки
    # ActionView::Template::Error
    # translation data {:one=>"1 minute", :other=>"%{count} minutes"} can not be used with :count => 15
    # описание бага:
    # https://github.com/yaroslav/russian/issues/29
    # https://github.com/svenfuchs/i18n/issues/124
    distance_in_words:
      about_x_hours:
        zero: حوالي %{count} ساعات
        one: حوالي ساعة واحدة
        two: حوالي %{count} ساعات
        few: حوالي %{count} ساعات
        many: حوالي %{count} ساعات
        other: حوالي %{count} ساعات
      about_x_months:
        zero: حوالي %{count} أشهر
        one: حوالي شهر واحد
        two: حوالي %{count} أشهر
        few: حوالي %{count} أشهر
        many: حوالي %{count} أشهر
        other: حوالي %{count} أشهر
      about_x_years:
        zero: حوالي %{count} أعوام
        one: حوالي عام واحد
        two: حوالي %{count} أعوام
        few: حوالي %{count} أعوام
        many: حوالي %{count} أعوام
        other: حوالي %{count} أعوام
      almost_x_years:
