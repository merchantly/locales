        content: |
          <h4>كمية المنتجات المتوفرة للبيع.</h4>
          <p>لن يتمكن العميل من طلب منتجات أكثر مما تم إدخاله في هذا الحقل. إذا كانت الكمية صفرًا أو ذات قيمة سالبة، فالمنتج لم يعد متوافراً وليس متاحاً للبيع.</p>
          <h4>منتجات لا حصر لها</h4>
          <p>إذا كانت الكميات المتوافرة لمنتجك لا تنفذ أو كنت تراقب بقاياه، فاترك هذا الحقل فارغًا. الحقل الفارغ يعني أن المنتج غير مكتمل ولن يُؤخذ رصيده في الاعتبار عند الطلب.</p>
          <h4>الحجز</h4>
          <p>يتم شطب الأرصدة (الحجز) إما في وقت إنشاء الطلب أو في وقت استلام الدفع. يعتمد ذلك على إعدادات طريقة الدفع.</p>
