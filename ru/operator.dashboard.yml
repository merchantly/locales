ru:
  operator:
    dashboard:
      help:
        title: Оформите дизайн магазина
        body: Пишите <a title="support@kiiiosk.store" href="mailto:support@kiiiosk.store">support@kiiiosk.store</a>.</br><a target="_blank" title="Частые вопросы" href="http://feedback.kiiiosk.store">Частые вопросы</a>, <a target="_blank" title="" tooltip="true" href="https://www.facebook.com/kiiiosk">Facebook</a>, <a target="_blank" title="" tooltip="true" href="https://vk.com/kiiiosk">VK</a>
      pages:
        title: Добавьте товары
        body: Вы наверняка хотите рассказать о своем магазине, историю того как вы начинали, просто <a href="/operator/content_pages" target=_blank>создайте страницу</a> с контактами или “о нас” и разместите ее в  <a href="/operator/menu_items" target=_blank>меню</a>.
      pay:
        title: Подключите оплату
        body: Выберите удобные <a href="/operator/vendor_payments" target=_blank>способы приема оплаты</a>, наличными, картой на сайте или перечислением. Подробные инструкции по подключению платежных систем в <a href="https://feedback.kiiiosk.store/knowledge-bases/4-obschie-voprosyi/categories/11-priem-oplatyi/articles" target=_blank>базе знаний</a>. Если собираетесь принимать оплату на сайте как физическое  лицо, используйте оплату на <a href="https://feedback.kiiiosk.store/knowledge-bases/4/articles/85-priem-oplatyi-dlya-fizlitsa" target=_blank>яндекс-кошелек</a>.
      del:
        title: Настройте доставку
        body: Если у вас есть курьеры и вы понимаете как и куда будете доставлять товар, то просто создайте <a href="/operator/vendor_deliveries" target=_blank>способы доставки</a>, укажите стоимость и опишите условия. Если нет, напишите нам, мы подскажем.
      main:
        title: Добавьте товары
        body: Магазин без товаров – не магазин. Создайте <a href="/operator/categories" target=_blank>категории</a>, а затем сами <a href="/operator/products/new?product%5Bcategory_ids%5D%5B%5D=" target=_blank>товары</a>. Если у вас больше 100-200 наименований товаров, <a href="/operator/integration/import" target=_blank>загрузите их массово из файла</a> или через <a href="/operator/integration/moysklad" target=_blank>"Мой склад"</a>, мы рекомендуем работу с этим сервисом.
      design:
        title: Остались вопросы?
        body: Для начала загрузите <a href="/operator/favicons" target=_blank>логотип</a>, рекомендованная ширина 120-150px и фавикон. Настроить стиль можно в интерактивном <a href="/?anticache=1522394897&design=open&inside=true&preview=407e52766ebcfd289676d00bb6f1a3e1" target=_blank>виджете дизайна</a>. Добавьте основную информацию о магазине - <a href="/operator/header" target=_blank> контакты и краткий заголовок</a>, клиенты хотят знать что и где вы продаете.
