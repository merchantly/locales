          <h4>Если у Вас цифровой товар.</h4>
          <p>В случае цифрового товара используется количество не проданных цифровых ключей.</p>
          <h4>Резервирование</h4>
          <p>Списание остатков (резервирование) происходит или в момент создания заказа или в момент прихода оплаты. Это зависит от настроек способа оплаты.</p>
